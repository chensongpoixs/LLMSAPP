<svg xmlns="http://www.w3.org/2000/svg" width="920" height="420" viewBox="0 0 920 420">
  <style>
    .title { font-family: "Microsoft YaHei", Arial, sans-serif; font-size:18px; font-weight:700; fill:#0b2545 }
    .axis { stroke:#cbd5e1; stroke-width:1 }
    .grid { stroke:#f1f5f9; stroke-width:1 }
    .sigmoid { stroke:#1f77b4; stroke-width:2.6; fill:none }
    .tanh { stroke:#2ca02c; stroke-width:2.6; fill:none }
    .relu { stroke:#ff7f0e; stroke-width:2.6; fill:none }
    .leaky { stroke:#d62728; stroke-width:2.6; fill:none }
    .swish { stroke:#9467bd; stroke-width:2.4; fill:none }
    .gelu { stroke:#8c564b; stroke-width:2.4; fill:none }
    .label { font-family: "Microsoft YaHei", Arial, sans-serif; font-size:12px; fill:#0b2545 }
    .note { font-size:12px; fill:#475569 }
  </style>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <text x="20" y="28" class="title">激活函数曲线对比（-6 到 6）</text>

  <!-- Plot area -->
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="840" height="320" fill="#ffffff" stroke="#eef2ff" rx="6"/>

    <!-- grid lines -->
    <!-- vertical grids -->
    <g stroke="#f1f5f9">
      <line x1="0" y1="160" x2="840" y2="160" class="grid"/>
      <line x1="120" y1="0" x2="120" y2="320" class="grid"/>
      <line x1="240" y1="0" x2="240" y2="320" class="grid"/>
      <line x1="360" y1="0" x2="360" y2="320" class="grid"/>
      <line x1="480" y1="0" x2="480" y2="320" class="grid"/>
      <line x1="600" y1="0" x2="600" y2="320" class="grid"/>
      <line x1="720" y1="0" x2="720" y2="320" class="grid"/>
    </g>

    <!-- axes -->
    <line x1="0" y1="160" x2="840" y2="160" class="axis" marker-end="url(#arrow)"/>
    <line x1="420" y1="0" x2="420" y2="320" class="axis" marker-end="url(#arrow)"/>

    <!-- x ticks labels -->
    <text x="0" y="178" class="label">-6</text>
    <text x="120" y="178" class="label">-4</text>
    <text x="240" y="178" class="label">-2</text>
    <text x="360" y="178" class="label">0</text>
    <text x="480" y="178" class="label">2</text>
    <text x="600" y="178" class="label">4</text>
    <text x="720" y="178" class="label">6</text>

    <!-- y labels -->
    <text x="848" y="44" class="label">1.5</text>
    <text x="848" y="100" class="label">1.0</text>
    <text x="848" y="156" class="label">0.5</text>
    <text x="848" y="212" class="label">0.0</text>
    <text x="848" y="268" class="label">-0.5</text>

    <!-- Curves (approximate shapes) -->
    <!-- Sigmoid (S) -->
    <path class="sigmoid" d="M0 244 C60 220,120 192,180 168 C240 148,300 140,360 136 C420 132,480 132,540 134 C600 136,660 144,720 160 C780 178,840 206,840 206" />

    <!-- Tanh (steeper S center to +/-1) -->
    <path class="tanh" d="M0 276 C60 220,120 190,180 162 C240 136,300 120,360 112 C420 104,480 98,540 96 C600 94,660 96,720 102 C780 110,840 126,840 126" />

    <!-- ReLU (0 for x<0, linear for x>0) -->
    <path class="relu" d="M0 160 L360 160 L840 0" />

    <!-- Leaky ReLU (small slope negative) -->
    <path class="leaky" d="M0 140 L360 158 L840 8" />

    <!-- Swish (x * sigmoid) approximate -->
    <path class="swish" d="M0 260 C80 200,140 166,200 148 C260 136,320 126,380 118 C440 114,500 110,560 108 C620 106,680 106,840 102" />

    <!-- GELU approx (close to swish but softer) -->
    <path class="gelu" d="M0 250 C80 192,140 156,200 138 C260 125,320 116,380 110 C440 106,500 104,560 102 C620 100,680 100,840 98" />

    <!-- Legend -->
    <g transform="translate(12,12)">
      <rect x="660" y="12" width="160" height="120" fill="#ffffff" stroke="#eef2ff" rx="6" />
      <text x="670" y="34" class="label">图例</text>
      <line x1="670" y1="50" x2="690" y2="50" class="sigmoid" stroke-width="3.2" /> <text x="700" y="54" class="label">Sigmoid</text>
      <line x1="670" y1="70" x2="690" y2="70" class="tanh" stroke-width="3.2" /> <text x="700" y="74" class="label">Tanh</text>
      <line x1="670" y1="90" x2="690" y2="90" class="relu" stroke-width="3.2" /> <text x="700" y="94" class="label">ReLU</text>
      <line x1="670" y1="110" x2="690" y2="110" class="leaky" stroke-width="3.2" /> <text x="700" y="114" class="label">LeakyReLU</text>
      <line x1="670" y1="130" x2="690" y2="130" class="swish" stroke-width="3.2" /> <text x="700" y="134" class="label">Swish</text>
      <line x1="670" y1="150" x2="690" y2="150" class="gelu" stroke-width="3.2" /> <text x="700" y="154" class="label">GELU</text>
    </g>

    <!-- notes -->
    <text x="12" y="298" class="note">注：该图为示意性曲线（非精确数值表），用于直观比较不同激活函数的形状与特性。</text>
    <text x="12" y="316" class="note">- x 轴范围约为 [-6,6]；y 值按图像比例绘制。</text>
  </g>
</svg>