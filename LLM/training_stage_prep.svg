<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <style>
    .step{fill:#e8f4ff;stroke:#2b6ea3;stroke-width:2;rx:10}
    .text{font-family: "Microsoft YaHei", Arial; font-size:16px; fill:#0b2340}
    .title{font-size:18px;font-weight:700}
    .arrow{stroke:#0b2340;stroke-width:2;fill:none;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#0b2340"/>
    </marker>
  </defs>
  <text x="450" y="28" text-anchor="middle" class="text title">准备阶段（清晰版）</text>
  <g>
    <rect x="60" y="60" width="260" height="80" class="step"/>
    <text x="190" y="100" text-anchor="middle" class="text">1) 准备训练数据</text>
    <text x="190" y="120" text-anchor="middle" class="text">（清洗、去重、tokenize）</text>
  </g>
  <g>
    <rect x="380" y="60" width="260" height="80" class="step"/>
    <text x="510" y="100" text-anchor="middle" class="text">2) 架构与Tokenizer设计</text>
    <text x="510" y="120" text-anchor="middle" class="text">（词表、分词策略）</text>
  </g>
  <g>
    <rect x="700" y="60" width="120" height="80" class="step"/>
    <text x="760" y="100" text-anchor="middle" class="text">输出</text>
    <text x="760" y="120" text-anchor="middle" class="text">模型初始配置</text>
  </g>
  <path d="M320 100 L380 100" class="arrow"/>
  <path d="M640 100 L700 100" class="arrow"/>
</svg>